<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./tailwind.css">
  </head>
  <body>
    <div class="dark">
      <div
        class="min-h-screen bg-gray-50 dark:bg-black p-6 flex flex-col justify-center"
      >
        <div class="flex-grow flex flex-col">
          <div class="h-24 w-full flex">
            <span
              class="text-5xl font-black text-card dark:text-primary flex-grow"
              >=</span
            >
            <span class="text-5xl font-black text-primary dark:text-white"
              >1279</span
            >
          </div>
          <hr />
          <div class="h-24 w-full flex justify-end">
            1279*3
          </div>
        </div>
        <div
          class="grid grid-cols-4 w-full gap-2 text-black dark:text-white self-end"
        >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 text-white bg-primary rounded-xl shadow-lg flex items-center justify-center text-3xl"
            >CE</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 text-white bg-primary rounded-xl shadow-lg flex items-center justify-center text-3xl"
            >+/-</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 text-white bg-primary rounded-xl shadow-lg flex items-center justify-center text-3xl"
            >%</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 text-white bg-primary rounded-xl shadow-lg flex items-center justify-center text-3xl"
            >/</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 bg-white shadow-lg dark:bg-card rounded-xl flex items-center justify-center text-3xl"
            >1</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 bg-white shadow-lg dark:bg-card rounded-xl flex items-center justify-center text-3xl"
            >2</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 bg-white shadow-lg dark:bg-card rounded-xl flex items-center justify-center text-3xl"
            >3</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 text-white bg-primary rounded-xl shadow-lg flex items-center justify-center text-3xl"
            >X</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 bg-white shadow-lg dark:bg-card rounded-xl flex items-center justify-center text-3xl"
            >4</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 bg-white shadow-lg dark:bg-card rounded-xl flex items-center justify-center text-3xl"
            >5</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 bg-white shadow-lg dark:bg-card rounded-xl flex items-center justify-center text-3xl"
            >6</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 text-white bg-primary rounded-xl shadow-lg flex items-center justify-center text-3xl"
            >-</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 bg-white shadow-lg dark:bg-card rounded-xl flex items-center justify-center text-3xl"
            >7</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 bg-white shadow-lg dark:bg-card rounded-xl flex items-center justify-center text-3xl"
            >8</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 bg-white shadow-lg dark:bg-card rounded-xl flex items-center justify-center text-3xl"
            >9</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 text-white bg-primary rounded-xl shadow-lg flex items-center justify-center text-3xl"
            >+</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 bg-white shadow-lg dark:bg-card rounded-xl flex items-center justify-center text-3xl"
            >.</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 bg-white shadow-lg dark:bg-card rounded-xl flex items-center justify-center text-3xl"
            >0</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 text-white bg-primary rounded-xl flex items-center justify-center text-3xl"
            >DEL</button
          >
          <button
            onClick="buttonClick(this)"
            class="w-full font-black h-24 text-white bg-primary rounded-xl flex items-center justify-center text-3xl"
            >=</button
          >
        </div>
      </div>
    </div>
    <script src="core.js"></script>
  </body>
</html>
